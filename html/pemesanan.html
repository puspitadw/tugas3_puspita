<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pemesanan</title>
    <link rel="stylesheet" href="../css/pemesanan.css">
</head>
<body>
    <header>
        <h1>MovieTicket Booking</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Form Pemesanan Tiket Bioskop</h2>
            <form action="submit_booking.php" method="post">
                <div class="form-group">
                    <label for="movie">Judul Film:</label>
                    <input type="text" id="movie" movie="name" required>
                </div>
                <div class="form-group">
                    <label for="showtime">Waktu Tayang:</label>
                    <select id="showtime" name="showtime" required>
                        <option value="10:00">10:00</option>
                        <option value="13:00">13:00</option>
                        <option value="16:00">16:00</option>
                        <option value="19:00">19:00</option>
                        <option value="22:00">22:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tickets">Jumlah Tiket:</label>
                    <input type="number" id="tickets" name="tickets" min="1" max="10" required>
                </div>
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <button type="submit"><a href="index.html">Pesan Tiket</a></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
